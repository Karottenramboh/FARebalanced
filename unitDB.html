body {

.todo-wrapper {

 }

.header {

.negative {

}

.positive {

  -moz-animation: neon2 1.5s ease-in-out infinite alternate;
  animation: neon2 1.5s ease-in-out infinite alternate;
}

  from {

}

@-webkit-keyframes neon1 {

  }
}

  <body>
    <div class="todo-wrapper" ng-controller="TodoCtrl" style="padding-top: 256px;">
	    <div class="header" style="position: fixed; width: 100%; top: 0; height: 256px;" layout="column" layout-align="center center">
			<div class="headline" layout="row">
				<md-button flex class="md-raised" ng-click="clear()">clear</md-button>
				<h2>You've got <span class="emphasis">{{getTotalUnits()}}</span> Units in this List, <span class="emphasis">{{getSelectedUnits()}}</span> selected</h2>
				<md-button flex class="md-raised" ng-click="openCompare()">compare</md-button>
			</div>
			
			<md-input-container>
				<label>Search</label>
				<input ng-model="search.$"></input>
			</md-input-container>
		</div>
		<ul>
			<li class="unitList" ng-repeat="unit in units | filter:search:strict" ng-click="toggleClick(unit)" layout="row" layout-align="center center">
				<md-checkbox aria-label="unit.Name" type="checkbox" ng-checked="isChecked(unit)"></md-checkbox>
				<div flex class="done-{{isChecked(unit)}}" layout-align="space-between center" layout="row">
					<span flex class="row-item">{{unit.Code}}</span>
					<span flex class="row-item">{{unit.Name}}</span>
					<span flex class="row-item"><small>Faction: {{unit.Faction}}</small></span>
					<span flex class="row-item"><small>Type: {{unit.Type}}</small></span>
				</div>
			</li>
		</ul>
      
      
    </div>

  $scope.units = list;
  
  $scope.filterName = function(unit){
	return unit.Name.replace(/<.*>/g, '').replace(/'/g, '');
  };
  
  $scope.filterCode = function(unit){
	return unit.Code.replace(/_unit/g, '');
  };
  
  $scope.filterFaction = function(unit){
	var c = unit.Code.substr(1, 1);
	switch(c){
		case 'E': return 'UEF';
		case 'A': return 'Aeon';
		case 'R': return 'Cybran';
		case 'S': return 'Seraphim';
	}
  };
  
  $scope.filterType = function(unit){
	var c = unit.Code.substr(2, 1);
	switch(c){
		case 'B': return 'Building';
		case 'A': return 'Air';
		case 'L': return 'Land';
		case 'S': return 'Sea';
		case 'C': return 'Civilian';
	}
  };
  
  $scope.loadList = function(data){
	if(typeof data != 'undefined'){
		$scope.units = [];
		$scope.units = data;
	}	
	angular.forEach($scope.units, function(unit, key){
		$scope.units[key].Name = $scope.filterName(unit);
		$scope.units[key].Code = $scope.filterCode(unit);
		$scope.units[key].Faction = $scope.filterFaction(unit);
		$scope.units[key].Type = $scope.filterType(unit);
	});
  }
  
  window.loadList = $scope.loadList;
  
  $scope.loadList();
  
  $scope.units = $filter('orderBy')($scope.units, 'Name')
  
  $scope.toggleClick = function(unit){
	if(_.findIndex($scope.selected, unit) == -1){
		if($scope.selected.length < maxUnits){
			$scope.selected.push(unit)
		}
	} else {
		_.pull($scope.selected, unit)
	}
  }
  
  $scope.isChecked = function(unit){
	if(_.findIndex($scope.selected, unit) == -1){
		return false
	} else {
		return true
	}
  }
  
  $scope.getTotalUnits = function () {
    return $filter('filter')($scope.units, $scope.search).length;
  };
  
  $scope.getSelectedUnits = function () {
    return $scope.selected.length;
  };
  
  $scope.clear = function(){
	$scope.selected = [];
  }
  
  var template = ''+
	//'<md-dialog aria-label="Compare">'+
		//'<form ng-cloak>'+
			'<md-toolbar>'+
				'<div class="popup md-toolbar-tools">'+
					'<h2>Compare</h2>'+
					'<span flex></span>'+
					'<md-button class="md-icon-button" ng-click="cancel()">'+
						//'<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>'+
					'</md-button>'+
				'</div>'+
			'</md-toolbar>'+
			'<md-dialog-content>'+
				'<div layout="row" layout-align="space-between start">'+
					'<div ng-repeat="unit in units" class="single-unit md-whiteframe-1dp">'+
						'<div ng-repeat="(label, value) in unit">'+
						'<p ng-if="label != \'Weapons\'">{{label}}: {{value}} <span ng-class="{\'positive\': calcDiff(label, value) > 100, \'negative\': calcDiff(label, value) < 100}" ng-if="calcDiff(label, value) > 0">({{calcDiff(label, value)}}%)</span></p>'+
						'<div ng-if="label == \'Weapons\' && value"  class="md-whiteframe-2dp">'+
							'<p>{{label}}</p>'+
							'<div class="md-whiteframe-3dp" ng-repeat="wValue in value">'+
								'<p ng-repeat="(key, val) in wValue">{{key}}: {{val}} <span ng-if="calcDps(wValue) > 0 && key == \'Damage\'">DPS: {{calcDps(wValue)}}</span> <span ng-class="{\'positive\': calcWeaponDiff(wValue, key, val, unit) > 100, \'negative\': calcWeaponDiff(wValue, key, val, unit) < 100}" ng-if="calcWeaponDiff(wValue, key, val, unit) > 0">({{calcWeaponDiff(wValue, key, val, unit)}}%)</span></p>'+
							'</div>'+
						'</div>'+
						'</div>'+
					'</div>'+
				'</div>'
			'</md-dialog-content>';
		//'</form>'+
	//'</md-dialog>';
	
	function DialogController($scope, $mdDialog, units) {
		$scope.units = units;
	
		$scope.hide = function() {
			$mdDialog.hide();
		};

		$scope.cancel = function() {
			$mdDialog.cancel();
		};

		$scope.answer = function(answer) {
			$mdDialog.hide(answer);
		};
		
		$scope.calcDiff = function(label, value){
			if(units[0][label] == value){
				return false
			}
			return ((value / units[0][label]) * 100).toFixed(2)
		}
		
		$scope.calcWeaponDiff = function(weapon, label, value, unit){
			var cWeapon = _.find(units[0]['Weapons'], {Name: weapon.Name})
			if(units[0] == unit){
				return false
			}
			
			return ((value / cWeapon[label]) * 100).toFixed(2)
		}
		
		$scope.calcDps = function(weapon){
			return weapon.Damage * weapon.RateOfFire
		};
	}
	
	$scope.openCompare = function(ev) {
		$mdDialog.show({
			controller: DialogController,
			template: template,
			parent: angular.element(document.body),
			targetEvent: ev,
			locals: {
				units: $scope.selected
			},
			clickOutsideToClose:true,
			fullscreen: $scope.customFullscreen // Only for -xs, -sm breakpoints.
		})
		.then(function(answer) {
				$scope.status = 'You said the information was "' + answer + '".';
			}, function() {
				$scope.status = 'You cancelled the dialog.';
			});
		};
		
	//$scope.openCompare = function()
  
});</script>
